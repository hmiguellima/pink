<!-- App main template -->
<div id="appContainer" class="ink-grid toggle no-padding">
    <div id="standbyLightBox">
        <div class="lightbox-container">
            <i class="fa fa-spinner fa fa-spin fa fa-4x"></i>
        </div>
    </div>
    <div class="column-group">
        <nav id="mainMenu" class="ink-navigation">
            <ul class="hide-large hide-xlarge menu horizontal white">
                <li>
                    <a id="mainMenuTrigger" href="javascript:void(0);" data-target="#mainMenuDropDown"><i class="fa fa-bars"></i></a>
                </li>
            </ul>
            <ul class="hide-small hide-tiny hide-medium menu horizontal white">
                <li><a href="#todo"><i class="fa fa-home"></i></a></li>
            </ul>
            <div id="mainMenuContainer">
                <ul id="mainMenuDropDown" class="menu vertical white hide-all">
                    <!-- ko foreach:  definedRoutes.visibleRoutes -->
                        <li data-bind="css: { active: isActive }">
                            <a data-bind="attr: { href: '#'+hash }, html: caption"></a>
                        </li>
                    <!-- /ko -->
                </ul>
            </div>
            <h4 class="menu-title" data-bind="text: appTitle"></h4>
        </nav>
    
        <section id="tempContainer"></section>
        <section id="mainContainer" data-bind="module: mainModule">
        </section>
            
        <!-- Required modules for Ink modal windows -->
        <div data-bind="module: modalModule"></div>
        <div data-bind="module: alertModule"></div>
        <div data-bind="module: infoModule"></div>
    </div>
</div>
